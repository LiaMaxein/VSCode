                body {
                    font-family: 'Inter', sans-serif;
                    background-color: #f0f4f8; /* Light gray background */
                    color: #333;
                    display: flex;
                    flex-direction: column;
                    align-items: center;

                .container {
                    background-color: #fff;

                    width: 100%;
                }
                h1 {

                a {
                    color: #3182ce; /* Blue link color */

                    transition: color 0.3s ease;

                a:hover {
                    color: #2b6cb0; /* Darker blue on hover */
                }
                ul {
                    list-style-type: none; /* Remove default bullet points */

                }
                ul li {
                    background-color: #e2e8f0; /* Light gray for list items */

                    border-radius: 8px;
                    transition: background-color 0.3s ease;
                }
                ul li:hover {
                    background-color: #cbd5e0; /* Slightly darker on hover */
                }
                input[type="text"] {
                    width: 100%;
                    padding: 12px 15px;
                    margin-bottom: 20px;
                    border: 1px solid #cbd5e0; /* Light gray border */
                    border-radius: 8px;
                    font-size: 1rem;

                    outline: none;
